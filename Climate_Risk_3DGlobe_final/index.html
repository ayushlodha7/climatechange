<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Earth globe</title>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
</head>
<style type="text/css">

.water {
  fill: #e9f2ff;
  cursor: move;
}

.land {
  fill: #A98B6F;
  stroke: #FFF;
  stroke-width: 0.7px;
  cursor: move;
}

.land:hover {
  fill:#33CC33;
  stroke-width: 1px;
}

.focused {
  fill: #33CC33;
}

select {
  position: absolute;
  top: 20px;
  left: 580px;
  border: solid #ccc 1px;
  padding: 3px;
  box-shadow: inset 1px 1px 2px #ddd8dc;
}

.countryTooltip {
  position: absolute;
  display: none;
  pointer-events: none;
  background: #fff;
  padding: 5px;
  text-align: left;
  border: solid #ccc 1px;
  color: #666;
  font-size: 14px;
  font-family: sans-serif;
}
.legend {
  position: absolute;
  left: 580px;
  top: 60px;
}
</style>
<body>
  <div id="legend" class="legend"></div>
  <script>

  var width = 600,
  height = 500,
  sens = 0.10,
  focused;
 
  // define the color scale based on temperature values
  var colorScale = d3.scale.sqrt()
   .domain([0, 200]) // minimum and maximum temperatures in the data file
   .range(['#A94B02','white']); // blue to orange color range


  //Setting projection

  var projection = d3.geo.orthographic()
  .scale(210)
  .rotate([0, 0])
  .translate([width / 2, height / 2])
  .clipAngle(90);

  var path = d3.geo.path()
  .projection(projection);

  //SVG container

  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

  //Adding water

  svg.append("path")
  .datum({type: "Sphere"})
  .attr("class", "water")
  .attr("d", path)
  .call(d3.behavior.drag()
  .origin(function() { var r = projection.rotate(); return {x: r[0] / sens, y: -r[1] / sens}; })
  .on("drag", function() {
    var rotate = projection.rotate();
    projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);
    svg.selectAll("path.land").attr("d", path);
    svg.selectAll(".focused").classed("focused", focused = false);
  }));

  var countryTooltip = d3.select("body").append("div").attr("class", "countryTooltip"),
  countryList = d3.select("body").append("select").attr("name", "countries");


  queue()
  .defer(d3.json, "world.json")
  .defer(d3.tsv, "names.tsv")
  .await(ready);

  //Main function

  function ready(error, world, countryData) {

    var countryById = {},
    countries = topojson.feature(world, world.objects.countries).features;

    //Adding countries to select

    countryData.forEach(function(d) {
      countryById[d.id] = d.name;
      option = countryList.append("option");
      option.text(d.name);
      option.property("value", d.id);
    });

    //Drawing countries on the globe

    var world = svg.selectAll("path.land")
    .data(countries)
    .enter().append("path")
    .attr("class", "land")
    .attr("d", path)

    //Drag event

    .call(d3.behavior.drag()
      .origin(function() { var r = projection.rotate(); return {x: r[0] / sens, y: -r[1] / sens}; })
      .on("drag", function() {
        var rotate = projection.rotate();
        projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);
        svg.selectAll("path.land").attr("d", path);
        svg.selectAll(".focused").classed("focused", focused = false);
      }))

    //Mouse events

    .on("mouseover", function(d) {
      countryTooltip.text(countryById[d.id])
      .style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px")
      .style("display", "block")
      .style("opacity", 1);
    })
    .on("mouseout", function(d) {
      countryTooltip.style("opacity", 0)
      .style("display", "none");
    })
    .on("mousemove", function(d) {
      countryTooltip.style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px");
    });

    //Country focus on option select

    d3.select("select").on("change", function() {
      var rotate = projection.rotate(),
      focusedCountry = country(countries, this),
      p = d3.geo.centroid(focusedCountry);

      svg.selectAll(".focused").classed("focused", focused = false);

    //Globe rotating

    (function transition() {
      d3.transition()
      .duration(2500)
      .tween("rotate", function() {
        var r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
        return function(t) {
          projection.rotate(r(t));
          svg.selectAll("path").attr("d", path)
          .classed("focused", function(d, i) { return d.id == focusedCountry.id ? focused = d : false; });
        };
      })
      })();
    });

    function country(cnt, sel) { 
      for(var i = 0, l = cnt.length; i < l; i++) {
        if(cnt[i].id == sel.value) {return cnt[i];}
      }
    };

    // read the climate_index data file
    d3.csv("climate_index.csv", function(error, data) {
    if (error) throw error;

    // map the climate_index data to country ids
    var climateriskById = {};
    data.forEach(function(d) {
        climateriskById[d.Country] = parseFloat(d.CRI_score);
    });

    // color the countries based on their climateriskById values
    svg.selectAll("path.land")
        .style("fill", function(d) {
        return colorScale(climateriskById[countryById[d.id]]);
        });
    });

    var legendWidth = 290;
    var legendHeight = 20;
    var legendSvg = d3.select("#legend")
      .append("svg")
      .attr("width", legendWidth+20)
      .attr("height", legendHeight +30); // Increase height to accommodate labels and ticks

    var legend = legendSvg.append("g")
      .attr("class", "legend");

    var legendScale = d3.scale.sqrt()
      .domain([0, 200])
      .range([0, legendWidth-0.8]);

    var legendGradient = legend.append("defs")
      .append("linearGradient")
      .attr("id", "legendGradient");

    legendGradient.append("stop")
      .attr("offset", "0%")
      .attr("stop-color", '#A94B02');

    legendGradient.append("stop")
      .attr("offset", "100%")
      .attr("stop-color", "white");

    legend.append("rect")
      .attr("width", legendWidth)
      .attr("height", legendHeight)
      .style("fill", "url(#legendGradient)");

    var legendTicks = [0, 200];
    var legendTickLines = legend.selectAll(".tickLine")
      .data(legendTicks)
      .enter()
      .append("line")
      .attr("x1", function(d) { return legendScale(d); })
      .attr("x2", function(d) { return legendScale(d); })
      .attr("y1", legendHeight)
      .attr("y2", legendHeight + 3)
      .style("stroke", "black")
      .style("stroke-width", "0.6px");

    var legendLabels = legend.selectAll("text")
      .data(legendTicks)
      .enter()
      .append("text")
      .text(function(d) { return d; })
      .attr("x", function(d) { return legendScale(d-0.0001); })
      .attr("y", legendHeight + 15) // Move the labels below the tick lines
      .attr("text-anchor", "right")
      .style("font-size", "10px")
      .style("font-family", "arial");

    };
  </script>
</body>
</html>
